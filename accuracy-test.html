<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 커서 정확도 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme-manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <meta name="google-adsense-account" content="ca-pub-3833570049453307">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar sidebar-left">
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[광고 영역]</p>
            </section>
        </aside>

        <div class="main-content">
            <div class="container">
                <header>
                    <h1>마우스 커서 정확도 테스트</h1>
                    <p>빨간색 원을 정확하고 빠르게 클릭하세요!</p>
                </header>
                <main>
                    <div class="game-settings">
                        <div class="difficulty-selection">
                            <label>난이도:</label>
                            <input type="radio" id="difficulty-easy" name="difficulty" value="easy" checked>
                            <label for="difficulty-easy">쉬움</label>
                            <input type="radio" id="difficulty-normal" name="difficulty" value="normal">
                            <label for="difficulty-normal">보통</label>
                            <input type="radio" id="difficulty-hard" name="difficulty" value="hard">
                            <label for="difficulty-hard">어려움</label>
                        </div>
                        <div class="time-setting">
                            <label for="game-duration-input">게임 시간 (초):</label>
                            <input type="number" id="game-duration-input" value="30" min="10" max="300">
                        </div>
                    </div>
                    <div id="game-area">
                        <button class="start-accuracy-button start-button">게임 시작</button>
                    </div>
                    <div id="accuracy-timer">시간: 0초</div>
                    <div id="accuracy-score">점수: 0</div>
                    <div id="accuracy-results" class="result-box">
                        <!-- 최종 결과 표시 -->
                    </div>
        
                    <section class="back-to-main">
                        <a href="index.html" class="button">메인으로 돌아가기</a>
                    </section>
                </main>
                <footer>
                    <p>&copy; 2026 반응 속도 테스트. All rights reserved.</p>
                </footer>
            </div>
            <script src="accuracy-script.js"></script>
            <a href="settings.html" class="floating-settings-btn" title="설정">⚙️</a>
        </div>

        <aside class="sidebar sidebar-right">
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[광고 영역]</p>
            </section>
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[추가 광고 영역]</p>
            </section>
        </aside>
    </div>
</body>
</html>
