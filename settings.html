<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="style.css">
    <script src="theme-manager.js"></script>
    <meta name="google-adsense-account" content="ca-pub-3833570049453307">
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar sidebar-left">
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[광고 영역]</p>
            </section>
        </aside>

        <div class="main-content">
            <div class="container">
                <header>
                    <h1>설정</h1>
                    <p>웹사이트 환경을 설정하세요.</p>
                </header>
                <main>
                    <section class="settings-section">
                        <h2>테마 설정</h2>
                        <div class="setting-item">
                            <span>다크 모드</span>
                            <label class="switch">
                                <input type="checkbox" id="dark-mode-toggle">
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <!-- Other settings can be added here -->
                        <div class="setting-item">
                            <span>언어 설정</span>
                            <select id="language-select" disabled>
                                <option value="ko">한국어</option>
                                <option value="en">English</option>
                            </select>
                            <p class="note">다른 언어는 현재 준비 중입니다.</p>
                        </div>
                    </section>
        
                    <section class="back-to-main">
                        <a href="index.html" class="button">메인으로 돌아가기</a>
                    </section>
                </main>
                <footer>
                    <p>&copy; 2026 반응 속도 테스트. All rights reserved.</p>
                </footer>
            </div>
            <script src="settings.js"></script>
            <a href="settings.html" class="floating-settings-btn" title="설정">⚙️</a>
        </div>

        <aside class="sidebar sidebar-right">
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[광고 영역]</p>
            </section>
            <section class="adsense-placeholder">
                <!-- Google AdSense 코드 여기에 삽입 -->
                <p>[추가 광고 영역]</p>
            </section>
        </aside>
    </div>
</body>
</html>
